<h1 style="text-align: center; font-size: 2rem; font-weight: 600">
  Product list
</h1>

@if (isAdmin) {
<button
  class="create-fab"
  mat-fab
  extended
  type="button"
  color="primary"
  routerLink="/app/product"
>
  <mat-icon>add</mat-icon>
  Create
</button>
}

<section class="products-container">
  @if (productService.products().length > 0) { @for (item of
  productService.products(); track item._id) {
  <app-product-card
    [product]="item"
    (onDelete)="deleteProduct(item)"
    (onAddToCart)="cartService.addToCart(item, 1)"
  />
  } } @else {
  <p class="alert alert-informative">
    Oops! It seems we're fresh out of products at the moment.
  </p>
  }
</section>
